<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- White rectangle across the top as a border -->
    <div class="top-bar"></div>
    <!-- Simple navigation bar for beginners -->
    <nav class="navbar">
        <!-- Navigation links -->
        <a href="#" class="nav-link">Home</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#impact" class="nav-link">Impact</a>
        <a href="#donate" class="nav-link">Donate</a>
    </nav>
    <!-- Logo at the top left corner -->
    <div class="logo-container">
        <img src="img/cw_logo.png" alt="Charity Water Logo" class="logo-img">
    </div>

    <!-- Message on the right side of the page -->
    <div class="right-message" id="rightMessage">
        <h1>Help bring water to all</h1>
        <p class="right-subtext">
            Every dollar brings clean water<br>
            to communities and creates<br>
            lasting change you can see.
        </p>
        <!-- Yellow donate box below the text -->
        <button class="donate-box" id="donateBtn">Donate Now</button>
        <div id="thankYouMsg" class="thank-you-message" style="display:none;">Thank you for donating!</div>
        <canvas id="confetti-canvas" style="position:absolute;pointer-events:none;top:0;left:0;width:100vw;height:100vh;z-index:999;display:none;"></canvas>
    </div>

    <!-- Impact Section (hidden by default, shows when Impact is pressed) -->
    <div id="impact-section" class="impact-section" style="display:none;">
        <h2 class="impact-heading">See How Weâ€™re Making an Impact One Post at a Time!</h2>
        <!-- Impact photos: AI generated images -->
        <div class="impact-photos">
            <!-- First AI image -->
            <img src="img/AI img 1.png" alt="AI Impact Photo 1" class="impact-img">
            <!-- Second AI image -->
            <img src="img/AI img 2.png" alt="AI Impact Photo 2" class="impact-img">
            <!-- Third AI image -->
            <img src="img/AI Img 3.png" alt="AI Impact Photo 3" class="impact-img">
        </div>
        <!-- Button to go back to the home page -->
        <button id="backHomeBtn" class="back-home-btn">Back to Home</button>
    </div>
    <script>
    // Show thank you message and confetti for 3 seconds
    document.getElementById('donateBtn').onclick = function() {
      var msg = document.getElementById('thankYouMsg');
      var confetti = document.getElementById('confetti-canvas');
      msg.style.display = 'block';
      confetti.style.display = 'block';
      startConfetti();
      setTimeout(function() {
        msg.style.display = 'none';
        confetti.style.display = 'none';
      }, 3000);
    };

    // Simple confetti animation for beginners
    // Simple rain animation for beginners
    function startConfetti() {
      var canvas = document.getElementById('confetti-canvas');
      var ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      var drops = [];
      // Create 80 raindrops
      for (var i = 0; i < 80; i++) {
        drops.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          length: 18 + Math.random() * 12, // Length of the raindrop
          speed: 4 + Math.random() * 4,    // How fast it falls
          opacity: 0.5 + Math.random() * 0.5
        });
      }
      var frame = 0;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw each raindrop
        for (var i = 0; i < drops.length; i++) {
          var d = drops[i];
          ctx.beginPath();
          ctx.strokeStyle = 'rgba(46,157,247,' + d.opacity + ')'; // Blue color for water
          ctx.lineWidth = 2;
          ctx.moveTo(d.x, d.y);
          ctx.lineTo(d.x, d.y + d.length);
          ctx.stroke();
          d.y += d.speed;
          // If a drop goes below the screen, move it back to the top
          if (d.y > canvas.height) d.y = -10 - d.length;
        }
        frame++;
        // Let the rain fall for about 3 seconds (180 frames)
        if (frame < 180) {
          requestAnimationFrame(draw);
        }
      }
      draw();
    }

    // Show the impact section when the Impact link is clicked
    document.addEventListener('DOMContentLoaded', function() {
      var impactBtn = document.querySelector('a[href="#impact"]');
      if (impactBtn) {
        impactBtn.addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('rightMessage').style.display = 'none';
          document.getElementById('impact-section').style.display = 'block';
        });
      }
      // Back to Home button
      var backHomeBtn = document.getElementById('backHomeBtn');
      if (backHomeBtn) {
        backHomeBtn.addEventListener('click', function() {
          document.getElementById('impact-section').style.display = 'none';
          document.getElementById('rightMessage').style.display = 'block';
        });
      }
    });
    </script>
